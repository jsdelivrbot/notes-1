<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lodash Demo</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <main>
      <section class="hobbiesList"></section>
    </main>

    <script type="text/template" id="hobbyItem">
      <section class="hobbyItem">
        <header>
          <h2><%= title %></h2>
        </header>
        <p><%= description %></p>

        <% likes.forEach(function(like) { %>
          <p><%= like %></p>
        <% }); %>

        <img src="<%= freddysPicOfTheDay %>" alt="" />

        <footer>
          Created: <%= created %>
          Updated: <%= updated %>
        </footer>
      </section>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
