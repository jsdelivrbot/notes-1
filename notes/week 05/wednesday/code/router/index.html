<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone Router + views</title>
  </head>

  <body>

    <main></main>

    <script type="text/template" id="headerTemplate">
      <h1>Are you happy or sad?</h1>
    </script>

    <script type="text/template" id="homeTemplate">
      <p>Hey, man.... are you... <a href="#happy">happy</a>? or are you <a href="#sad">sad</a>?</p>
    </script>

    <script type="text/template" id="sadTemplate">
      <h2>FUCK YEAH</h2>
    </script>

    <script type="text/template" id="happyTemplate">
      <h2>Bummer</h2>
      <p>Go drink some more.</p>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
